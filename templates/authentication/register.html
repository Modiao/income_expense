
{% extends 'base_auth.html' %}
{% load static %}
{% block  content%}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4"> 
    <div class='card mt-5'>
    <div class='card-body'>
        <div class='card-title px-3'>
           <h4>Register for a free account</h4>
        </div>
            <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}


            <div class="form-group" style="margin-top:10px">
                <input
                        type="text"
                        name="username"
                        placeholder="username"
                        id="usernameField"
                        class="form-control form-control-sm"
                        value="{{fieldsValues.username}}"
                    />
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                <div class="text-sm text-success usernameSuccessOutput"> </div>
                <div class="form-group" style="margin-top:10px">
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        class="form-control form-control-sm"
                        id="emailField"
                        value="{{fieldsValues.email}}"
                    />
                </div>
                <div class="emailFeedbackarea invalid-feedback" style="display:none"></div>
                <div class="form-group" style="margin-top:10px">
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="form-control form-control-sm"
                        id="passwordField"
                    />
                <small class="showPasswordToggle" style="float: right; margin:5px; py-2">SHOW</small>
                </div>
                </div>
                <input type="submit" value="Register" class="btn btn-block btn-primary submitBtn"/>
            </form>
        </div>
    </div> 
    </div>
    <div class="col-md-4"> 
    </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock  %}
