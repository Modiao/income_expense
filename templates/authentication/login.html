    {% extends 'base_auth.html' %}
{% load static %}
{% block content %}
    <div class="row" align="center">
    <div class="col-md-4"></div>
    <div class="col-md-4"> 
    <div class='card mt-5'>
    <div class='card-body'>	
        <div class='card-title px-3'>
           <h4>Login to your account</h4>
        </div>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}


            <div class="form-group" style="margin-top:10px">
                <input
                        type="text"
                        name="username"
                        placeholder="username"
                        id="usernameField"
                        class="form-control form-control-sm"
                        value="{{fieldsValues.username}}"
                    />
                </div>
                <div class="form-group" style="margin-top:10px">
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="form-control form-control-sm"
                        id="passwordField"
                    />
                </div>
                </div>
                <input type="submit" value="Login" class="btn btn-block btn-primary submitBtn"/>
        </form>
        <div class="container">
            <span class="test-lead lead">Don't have an account? </span><a href="{% url 'register' %}"> Register</a><br/>
            <span class="test-lead lead">Forget Password?</span><a href="{% url 'request-password' %}"> Reset it</a>
        </div>
        </div>
    </div> 
    </div>
    <div class="col-md-4"> 
    </div>
    </div>
</div>
{% endblock  %}
