{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10" >
            <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
                <li class="breadcrumb-item active" aria-current="page">My incomes</li>
            </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a 
                href="{% url 'delete-income' income.id%}"
                class="btn btn-danger btn-sm"
                > Delete Income
            </a>
        </div>
    </div>
<div class="card">
  <div class="card-body">
  <form action="{% url 'edit-income'  income.id %}" method="post">
      {% csrf_token %}
      {% include 'partials/_messages.html' %}

      <div class="form-group">
          <label for="">Amount</label>
          <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}"/> 
      </div>
      <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control form-control-sm" name="description", value="{{values.description}}"/> 
      </div>
      <div class="form-group">
          <label for="">Source</label>
          <select class="form-control" name="source">
          {% for source in sources %}
              <option value="{{ source.name }}">{{ source.name }}</option>
          {% endfor %}
          </select>
      </div>
      <div class="form-group">
          <label for="">Date of Income</label>
          <input type="date" class="form-control form-control-sm" name="income_date" value="{{ values.date|date:'Y-m-d' }}"/> 
      </div>
      <input type="submit" value="Update" class="btn btn-primary btn-primary-sm">
      </form>
  </div>
 
</div>
</div>

{% endblock %}
