    <h4 align="center"><u>Rapport Expense</u></h4>

    <table class="table-condensed">
        <thead class="thead">
            <tr>
                <th>No</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody class="tbody">
            {% for expense in expenses %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{expense.amount}}</td>
                    <td>{{expense.description}}</td>
                    <td>{{expense.category}}</td>
                    <td>{{expense.date | date:'d-m-Y' }}</td>

            {% endfor %}

                <td>Total</td>

            </tr>
        </tbody>
    </table>
